<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

<!-- Navbar -->
<nav class="bg-gray-900 p-4 shadow-md fixed w-full top-0 left-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
        <a class="text-white text-lg font-semibold" href="#">Member Dashboard</a>
        <div>
            <a href="/profile" class="text-white mr-4">Profile</a>
            <a href="/logout" class="text-white">Logout</a>
        </div>
    </div>
</nav>

<!-- Main content -->
<div class="container mx-auto mt-16 p-4 flex-grow">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">User Information</h2>

        <!-- Search Bar -->
        <div class="w-1/3">
            <input type="text" id="searchInput" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Search users...">
        </div>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto bg-white shadow-lg rounded-lg">
        <table class="min-w-full table-auto text-left text-sm text-gray-700">
            <thead class="bg-gray-200">
            <tr>
                <th class="px-4 py-2 font-semibold">#</th>
                <th class="px-4 py-2 font-semibold">Username</th>
                <th class="px-4 py-2 font-semibold">Full Name</th>
                <th class="px-4 py-2 font-semibold">Email</th>
                <th class="px-4 py-2 font-semibold">Active</th>
            </tr>
            </thead>
            <tbody id="userTableBody">
            <!-- Example data -->
            <tr class="border-b">
                <td class="px-4 py-2">1</td>
                <td class="px-4 py-2">johndoe</td>
                <td class="px-4 py-2">John Doe</td>
                <td class="px-4 py-2">johndoe@example.com</td>
                <td class="px-4 py-2">Active</td>
            </tr>
            <tr class="border-b">
                <td class="px-4 py-2">2</td>
                <td class="px-4 py-2">janesmith</td>
                <td class="px-4 py-2">Jane Smith</td>
                <td class="px-4 py-2">janesmith@example.com</td>
                <td class="px-4 py-2">Inactive</td>
            </tr>
            <tr class="border-b">
                <td class="px-4 py-2">3</td>
                <td class="px-4 py-2">alexbrown</td>
                <td class="px-4 py-2">Alex Brown</td>
                <td class="px-4 py-2">alexbrown@example.com</td>
                <td class="px-4 py-2">Active</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="mt-6 flex justify-center">
        <nav class="inline-flex space-x-2">
            <button class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-100">Previous</button>
            <button class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-100">1</button>
            <button class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-100">2</button>
            <button class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-100">3</button>
            <button class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-100">Next</button>
        </nav>
    </div>
</div>

<!-- Footer -->
<div class="text-center p-4 bg-gray-200 mt-auto">
    <small>Â© 2023 Member Dashboard</small>
</div>

<!-- Search Functionality (No JavaScript link needed) -->
<script src="./js/memberSearch.js">
</script>

</body>
</html>
