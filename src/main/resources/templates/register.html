<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Liên kết Tailwind CSS từ CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- For icons -->
</head>
<body class="bg-gray-100">

<!-- Navbar -->
<nav class="bg-gray-900 text-white p-4">
    <div class="container mx-auto">
        <a class="text-lg font-bold" href="#">Sign Up</a>
    </div>
</nav>

<!-- Main content -->
<div class="container mx-auto mt-10">
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold">Create Your Account</h2>
        </div>
        <form action="/register" method="POST">
            <!-- Username -->
            <div class="mb-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="username" class="block text-gray-700 font-semibold mb-2"><i class="fas fa-user"></i> Username</label>
                    <input type="text" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="username" name="username" placeholder="Enter your username" required>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-gray-700 font-semibold mb-2"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" name="password" placeholder="Enter your password" required>
                </div>
            </div>

            <!-- Email & Full Name -->
            <div class="mb-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="email" class="block text-gray-700 font-semibold mb-2"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div>
                    <label for="fullName" class="block text-gray-700 font-semibold mb-2"><i class="fas fa-id-card"></i> Full Name</label>
                    <input type="text" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="fullName" name="fullName" placeholder="Enter your full name" required>
                </div>
            </div>

            <!-- Phone Number & Address -->
            <div class="mb-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="phoneNumber" class="block text-gray-700 font-semibold mb-2"><i class="fas fa-phone"></i> Phone Number</label>
                    <input type="text" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
                </div>

                <div>
                    <label for="address" class="block text-gray-700 font-semibold mb-2"><i class="fas fa-map-marker-alt"></i> Address</label>
                    <input type="text" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="address" name="address" placeholder="Enter your address" required>
                </div>
            </div>

            <!-- Date of Birth -->
            <div class="mb-4">
                <label for="dateOfBirth" class="block text-gray-700 font-semibold mb-2"><i class="fas fa-calendar-alt"></i> Date of Birth</label>
                <input type="date" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="dateOfBirth" name="dateOfBirth" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full p-3 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-200">Sign Up</button>
        </form>
    </div>
</div>

<!-- Footer -->
<div class="footer text-center mt-6">
    <small>Already have an account? <a href="/login" class="text-blue-500">Login here</a></small>
</div>

</body>
</html>
