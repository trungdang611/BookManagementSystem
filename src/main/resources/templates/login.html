<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Liên kết Tailwind CSS từ CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<!-- Login Form -->
<div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
    <div class="text-center mb-6">
        <h3 class="text-2xl font-semibold text-gray-800">Login</h3>
    </div>
    <form action="/login" method="POST">
        <!-- Username -->
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
            <input type="text" id="username" name="username" class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>

        <!-- Password -->
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
            <input type="password" id="password" name="password" class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>

        <!-- Remember Me -->
        <div class="flex items-center mb-6">
            <input type="checkbox" id="rememberMe" name="rememberMe" class="mr-2">
            <label for="rememberMe" class="text-sm text-gray-600">Remember me</label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 transition duration-200">Login</button>
    </form>

    <!-- Footer -->
    <div class="mt-4 text-center">
        <small class="text-sm text-gray-600">Don't have an account? <a href="/register" class="text-blue-600 hover:underline">Register</a></small>
    </div>
</div>

</body>
</html>
